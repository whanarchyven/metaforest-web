build-core-production:
  image: docker:dind
  stage: build
  tags:
    - docker
  environment:
    name: "production-build-core"
    url: "https://web-app.meta-forest.metafora.dev"
  services:
    - docker:dind
  variables:
    SERVICE: "core"
  script:
    - "./bin/docker-registry-login.sh"
    - "./bin/docker-image-build.sh"
    - "./bin/docker-image-push.sh"
